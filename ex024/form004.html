<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="" method="get" autocomplete="on">

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </p>

        <p>
            <label for="iemail">Email</label>
            <input type="email" name="email" id="iemail" autocomplete="email">
        </p>

        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{4}-[0-9]{4}$">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
